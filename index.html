<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Age Calculator</title>
  </head>
  <body>
    <section>
      <h3>Calculat your Age</h3>
      <div class="">
        <!-- **************************************************************************** -->

        <div class="inputs">
          <div>
            <input type="text" name="" class="inputNumber" id="day-input" placeholder="day" />
            <span class="invalid"></span>
          </div>
          <div>
            <input type="text" name="" class="inputNumber" id="month-input" placeholder="month" />
            <span class="invalid"></span>
          </div>
          <div>
            <input type="text" name="" class="inputNumber" id="year-input" placeholder="year" />
            <span class="invalid"></span>
          </div>
        </div>

        <!-- **************************************************************************** -->

        <div class="btns">
          <button id="btn-submit">click</button>
          <button id="btn-clear">clear</button>
        </div>
      </div>

      <!-- **************************************************************************** -->

      <hr />

      <!-- **************************************************************************** -->

      <div class="calc-age">
        <div><span class="text-birthday" id="day-text">--</span> Day</div>
        <div><span class="text-birthday" id="month-text">--</span> Month</div>
        <div><span class="text-birthday" id="year-text">--</span> Years</div>
      </div>

      <!-- **************************************************************************** -->
    </section>
    <script src="script.js"></script>
  </body>
</html>
